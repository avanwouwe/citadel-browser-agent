<div id="CitadelModalOverlay">
    <div class="modal">
        <img class="icon" id="companyLogo" src="" alt="">
        <div class="column">
            <div class="title" id="modalTitle"></div>
            <div class="message" id="modalMessage"></div>

            <div id="exceptionDiv">
                <div class="exception-toggle" id="exceptionToggle" tabindex="0"></div>
                <div class="exception-section" id="exceptionSection" style="display:none;">
                    <label class="exception-title" id="exceptionTitle" for="exceptionTextarea"></label>
                    <textarea class="exception-reason" id="exceptionTextarea"></textarea>
                    <button class="exception-submit" id="exceptionSubmit" disabled>Submit</button>
                    <div id="exceptionResult"></div>
                </div>
            </div>

            <button class="acknowledge-button" id="acknowledgeButton">OK</button>
        </div>
    </div>
</div>
