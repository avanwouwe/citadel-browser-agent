<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Blocked</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .content {
            display: inline-block;
            text-align: left;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .title {
            font-weight: bold;
        }
        #exceptionSection {
            display: none; /* Start hidden */
            margin-top: 20px;
        }
        #exceptionReason {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #d3d3d3;
            color: #808080;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #exceptionSectionToggle #clickable {
            color: #007bff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>This page has been blocked</h1>
<p>The website you are trying to visit is blocked for security reasons.</p>

<div class="content">
    <p><span class="title">Reason:</span> <span id="reason"></span></p>
    <p><span class="title">Target:</span> <span id="value"></span></p>
    <p><span class="title">Contact:</span> <span id="contact"></span></p>

    <p id="exceptionSectionToggle" style="display: none">If you are <b><u>sure</u></b> there is no security issue you can <span id="clickable">request a temporary exception</span></p>

    <div id="exceptionSection" style="display: none">
        <label for="exceptionReason" style="font-size: 1.25em; font-weight: bold;">Request an Exception</label>
        <textarea id="exceptionReason" placeholder="Please provide your reason for requesting an exception"></textarea>
        <button id="submitException">Submit Request</button>
    </div>

</div>

<script src="blocked.js"></script>
</body>
</html>
