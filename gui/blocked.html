<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Blocked</title>
    <link rel="stylesheet" href="/gui/blocked.css">
</head>
<body>

<div class="logo-container">
    <img id="logo" src="" alt="Company Logo">
</div>

<h1 data-i18n="block-page.page-blocked-header">This page has been blocked</h1>
<p data-i18n="block-page.page-blocked-text">The website you are trying to visit is blocked for security reasons.</p>

<div class="content">
    <p><span class="title" data-i18n="block-page.reason-label">Reason:</span> <span id="reason"></span></p>
    <p><span class="title" data-i18n="block-page.target-label">Target:</span> <span id="url"></span></p>
    <p><span class="title" data-i18n="block-page.contact-label">Contact:</span> <span id="contact"></span></p>

    <p id="exceptionSectionToggle" data-i18n-html="block-page.request-exception">If you are <b><u>sure</u></b> there is no security issue you can <span id="clickable">request a temporary exception</span></p>

    <div id="exceptionSection">
        <label for="exceptionReason" data-i18n="block-page.request-exception-header" class="exception-request-header">Request an Exception</label>
        <textarea id="exceptionReason" data-i18n="block-page.provide-reason" placeholder="Please provide your reason for requesting an exception"></textarea>
        <button id="submitException" data-i18n="block-page.submit-request">Submit Request</button>
    </div>

</div>

<script src="/gui/utils.js"></script>
<script src="/utils/injected/citadel-content-script-utils.js"></script>
<script src="/utils/tab-state.js"></script>
<script src="/utils/i18n/i18n.js"></script>
<script src="/gui/blocked.js"></script>
</body>
</html>
